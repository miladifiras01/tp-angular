<div class="btn-group" *ngIf="showButtons">
  <button type="button" class="btn btn-transparent " [ngClass]="{'btn-light text-primary': showSenior}" href="javascript::void()" (click)="setSenior()">Senior</button>
  <button type="button" class="btn btn-transparent" [ngClass]="{'btn-light text-primary': showJunior}" href="javascript::void()" (click)="setJunior()">Junior</button>
</div>
<ol class="list-group">
  <li
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-g roup-item-secondary': !isOdd
    }"
    *ngFor="let cv of cvs; let isOdd = odd"
    class="list-group-item"
  >
    <app-item [cv]="cv" (selectCv)="onSelectCv($event)"></app-item>
  </li>
</ol>
