<app-autocomplete></app-autocomplete>
<div class="row">
  <div class="alert alert-warning">
    Le nombre de cv sélectionné est : {{ nb }}
  </div>
  <div class="col" *ngIf="cvs$ | async as cvs">
    <app-list [cvs]="filterCvs(cvExperience,cvs)" (cvExperience)="setCvExperience($event)"></app-list>
  </div>
  <div class="col">
    <app-card></app-card>
  </div>
  <div>
    <app-list-hired [embauches]="embauches"></app-list-hired>
  </div>
</div>
