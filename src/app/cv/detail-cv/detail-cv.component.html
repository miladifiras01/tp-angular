<div class="d-flex justify-content-center" *ngIf="cv | async as myCv">
  <div class="col-lg-8 push-lg-4">
    <div class="tab-content p-b-3">
      <div class="tab-pane active" id="profile">
        <h4 class="m-y-2">Cv {{ myCv.firstname }} {{ myCv.name }}</h4>
        <div class="d-flex justify-content-center">
          <img width="150px" height="150px" class="rounded-circle align-content-center"
            src="assets/images/{{ myCv.path | defaultImage }}" alt="{{ myCv.name }}" />
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="m-t-2">
              <span class="fa fa-clock-o ion-clock pull-xs-right"></span>
              Informations
            </h4>
            <table class="table table-hover table-striped">
              <tbody>
                <tr>
                  <td><strong>Name</strong> {{ myCv.name }}</td>
                </tr>
                <tr>
                  <td><strong>Firstname</strong> {{ myCv.firstname }}</td>
                </tr>
                <!-- <tr>
                  <td><strong>Job</strong> {{ myCv.job }}</td>
                </tr>
                <tr>
                  <td><strong>Age</strong> {{ myCv.age }}</td>
                </tr>
                <tr>
                  <td><strong>Cin</strong> {{ myCv.cin }}</td>
                </tr> -->
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger" (click)="deleteCv()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-nf404 *ngIf="error | async"></app-nf404>
